{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Remove Sale{% endblock %}

{% block body %}
<h2>Remove Sale</h2>
<p>Are you sure you want to delete this sale?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'sales:index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
