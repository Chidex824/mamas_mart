{% extends 'main/base.html' %}
{% load static %}

{% block title %}Password Reset Complete - Mama's Mart{% endblock %}

{% block body %}
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
  data-sidebar-position="fixed" data-header-position="fixed">
  <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6 col-xxl-3">
          <div class="card mb-0">
            <div class="card-body">
              <a href="/" class="text-nowrap logo-img text-center d-block py-3 w-100">
                <img src="{% static 'images/logos/dark-logo.svg' %}" width="180" alt="">
              </a>
              <div class="text-center">
                <h4>Password Reset Complete</h4>
                <p class="mt-2">Your password has been set. You may go ahead and log in now.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
